<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myday.loginpage</title>
    <link rel="stylesheet" type="text/css" href="loginPage/loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

<body>
    <div id="title">
        <h1>Login Page</h1>
        <p>Please log in to continue</p>
    </div><br></br>

    <div id="modal">
        <div id="input_tabs">
            <input type="text" placeholder="Username" id="username" required><br></br>
            <input type="password" placeholder="Password" id="password" required><br></br>
        </div>

        <button type="button" id="loginButton" onclick="loginButtonClicked()">Log in</button>
    </div>
    

    <script src="loginPage/loginPage.js"></script>
</body>
</html>
